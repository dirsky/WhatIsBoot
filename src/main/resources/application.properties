server.port=7400

author.name=frank
author.title=Test & Learn Spring Boot
#my.ip=192.168.105.130
my.ip=192.168.72.111

#spring.datasource.url=jdbc:mysql://${my.ip}:3306/spring_cache?serverTimezone=GMT%2B8
spring.datasource.url=jdbc:mysql://${my.ip}:3306/ssm?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=password

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.configuration.map-underscore-to-camel-case=true

spring.rabbitmq.host=${my.ip}
spring.rabbitmq.username=guest
spring.activemq.password=guest

spring.redis.host=${my.ip}

spring.elasticsearch.jest.uris=http://${my.ip}:9200

spring.thymeleaf.cache=false

#设置单个上传文件的大小
spring.servlet.multipart.maxFileSize=200MB
#设置一次请求上传文件的总容量
spring.servlet.multipart.maxRequestSize=200MB

spring.cache.ehcache.config=classpath:ehcache.xml